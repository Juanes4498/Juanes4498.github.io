name: Push to GitHub Pages on push to main
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Deploy the site
        uses: benmatselby/hugo-deploy-gh-pages@main
        env:
          HUGO_VERSION: 0.99.1
          TARGET_REPO: pxp9/pxp9.github.io
          TARGET_BRANCH: main
          TOKEN: ${{ secrets.TOKEN }}
          CNAME: pxp9.github.io
